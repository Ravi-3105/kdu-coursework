<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image" href="img/logo-icon.png" />
  <script src="./script.js"></script>
  <title>Home / X</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="main">
    <div class="left flex-item">
      <div class="navigation-section">
        <ul>
          <li class="img-icon"><img src="img/logo-icon.png" alt="Twitter" width="50px" height="auto"></a></li>
          <li class="img-icon"><img src="img/home-icon.png" alt="Home" width="50px" height="auto"> Home</a></li>
          <li class="img-icon"><img src="img/search-icon.png" alt="Explore" width="50px" height="auto">
            Explore</a></li>
          <li class="img-icon"><img src="img/notification-icon.png" alt="Notifications" width="50px" height="auto">
            Notifications</a></li>
          <li class="img-icon"><img src="img/message-icon.png" alt="Messages" width="50px" height="auto">
            Messages</a></li>
          <li class="img-icon"><img src="img/bookmarks-icon.png" alt="Bookmarks" width="50px" height="auto">
            Bookmarks</a></li>
          <li class="img-icon"><img src="img/List-icon.png" alt="Lists" width="50px" height="auto">
            Lists</a></li>
          <li class="img-icon"><img src="img/Comm-icon.png" alt="Comm-icon" width="50px" height="auto">
            Communities</a></li>
          <li class="img-icon"><img src="img/pre-icon.png" alt="Premium" width="50px" height="auto">
            Premium</a></li>
          <li class="img-icon"><img src="img/profile-icon.png" alt="Profile" width="50px" height="auto" width="25em"
              height="auto"> Profile</a></li>
          <li class="img-icon"><img src="img/more-icon.png" alt="More" width="50px" height="auto">
            More</a></li>

        </ul>
      </div>
      <div class="tweet">Post</a></div>

      <div class="profile-box">
        <img src="img/nit-icon.png" alt="profile" class="profile-image">
        <div class="profile-link">
          <p class="full-name">Nitesh Gupta</p>
          <p class="user-name">@nit_hck</p>
        </div>
        <div class="options-icon"><i class="fas fa-caret-down"></i></div>
      </div>
    </div>

    <div class="center-flex-container flex-item">
      <div class="home">
        <h1>Home</h1>

      </div>

      <div class="tweet-box">
        <form action="">
          <div class="post-input">
            <img src="img/nit-icon.png" alt="profile-img">
            <input type="text" placeholder="What's happening?">
          </div>
          <div class="form-group-2">
            <div class="post-icons">
              <img src="img/media-icon.png" alt="Media">
              <img src="img/gif.png" alt="Gif">
              <img src="img/poll-icon.png" alt="Poll">
              <img src="img/emj-icon.png" alt="Emoji">
              <img src="img/Cal-icon.png" alt="Image 5">
              <img src="img/location-icon.png" alt="Location">
            </div>
            <button class="tweet-btn" onclick="post(event)">Post</button>
          </div>
        </form>

      </div>

      <div class="twitter-container">
        <div class="twitter">
          <div class="user-img"> <img src="img/nit-icon.png" alt="profile-img"></div>
          <div class="user-content-box">
            <div class="user-names">
              <p class="full-name">Nitesh Gupta</p>
              <p class="user-name">@nit_hck</p>
              <p class="time"> . 34 sec</p>
            </div>

            <div class="user-content">
              <p> post</p>
            </div>

            <div class="content-icons">
              <a href="#" class="icon-link">
                <div class="icon-container">
                  <img src="img/Comment-icon.png" alt="Comment" class="icon-image"> 100
                </div>
              </a>
              <a href="#" class="icon-link">
                <div class="icon-container">
                  <img src="img/reshare-icon.png" alt="Retweet" class="icon-image">8
                </div>
              </a>
              <a href="#" class="icon-link">
                <div class="icon-container">
                  <img src="img/like-icon.png" alt="Heart" class="icon-image">109
                </div>
              </a>
              <a href="#" class="icon-link">
                <div class="icon-container">
                  <img src="img/stats.png" alt="Upvote" class="icon-image">89
                </div>
              </a>
              <a href="#" class="icon-link">
                <div class="icon-container">
                  <img src="img/second-bookmark.png" alt="Upvote" class="icon-image">
                  <img src="img/share.png" alt="Upvote" class="icon-image">

                </div>
              </a>
            </div>

          </div>
        </div>

      </div>

    </div>

  </div>


</body>

</html>
